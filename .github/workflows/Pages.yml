name: Pages

on:
  push:
    branches: [develop]
    paths:
      - "mkdocs.yml"
      - "docs/**"
      - "aiotieba/__version__.py"
      - ".github/workflows/Pages*"
  pull_request:
    branches: [develop]
    paths:
      - "mkdocs.yml"
      - "docs/**"
      - "aiotieba/__version__.py"
      - ".github/workflows/Pages*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pipx install pdm
          pdm install -G doc --no-default --no-self -q

      - name: Build
        run: |
          pdm run mkdocs build -d site -s -q

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build

    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
