name: CI

on:
  push:
    branches: [ develop ]
    paths:
      - 'aiotieba/**'
      - 'tests/**'
      - '.github/workflows/CI*'
      - 'pyproject.toml'
  pull_request:
    branches: [ develop ]

jobs:
  test:

    name: Test
    runs-on: ubuntu-latest

    environment: develop

    strategy:
      matrix:
        python-version: ['3.9', '3.10']

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'tests/requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install -U pip
        pip install -r tests/requirements.txt

    - name: Prepare config
      run: |
        gpg --quiet --batch --yes --decrypt --passphrase=${{ secrets.PASSPHRASE }} --output aiotieba.toml tests/aiotieba.toml.gpg

    - name: Run tests
      run: pytest tests
