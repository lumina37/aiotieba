// tbclient.PbFloor.PbFloorResIdl
syntax = "proto3";

import "Error.proto";
import "SimpleForum.proto";
import "Page.proto";
import "Post.proto";
import "ThreadInfo.proto";
import "SubPostList.proto";

message PbFloorResIdl {
    Error error = 1;
    message DataRes {
        Page page = 1;
        Post post = 3;
        repeated SubPostList subpost_list = 4;
        ThreadInfo thread = 5;
        SimpleForum forum = 6;
    }
    DataRes data = 2;
}
